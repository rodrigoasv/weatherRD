    <title>Weather - Real Data</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Weather RD</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="weather.html">History</a></li>
            <li class="active"><a href="logs.html">Logs</a></li>
			<li><a href="raindays.html">Rain Days</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1></h1>
		<h3 id="msg"></h3>
		<div id="log" style="font-family: Courier New; font-size: 12px; line-height: 12px" />
      </div>
	  <div style="float: left; padding-top: 60px;">
		<a href="javascript:void(0)" onclick="clearLog()" type="button" class="btn btn-warning btn-lg">Clear log</a>
	  </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				url : "log.py",
				dataType: "text",
				success : function (data) {
					$("#log").html(data);
				}
			});
		});
		function clearLog(){
		    $.ajax({
				url : "log.py?True",
				dataType: "text",
				success : function (data) {
				    $("#log").html("");
					$("#msg").html(data);
				}
			});
		}
	</script>
  </body>
